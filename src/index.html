<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Capstone02</title>
  </head>
  <body>
    <nav class="main-nav">
      <div class="logo-container">
        
        <h1>Best Meals</h1>
      </div>
      <div>
        <ul class="nav-menu">
          <li>Food</li>
          <li>Spices</li>
          <li>Prices</li>
        </ul>
      </div>
    </nav>

    <div id="meal-container">
      <div id="meal"></div>
    </div>

    <section id="pop-up" class="pop-up">
      <div class="close-container">
        <span class="close-button">&times;</span>
      </div>
      <div id="meal-details" class="meal-details"></div>

      <div>
        <h2>Comments <small class="comments-counter">0</small></h2>
        <ul class="comments-container"></ul>
      </div>
      <form>
        <input id="user-name" type="text" placeholder="Your name" /><br />
        <textarea id="suggestion" placeholder="Your insights"></textarea>
        <button class="comments-btn" type="submit">Comment</button>
      </form>
    </section>
  </body>
</html>
